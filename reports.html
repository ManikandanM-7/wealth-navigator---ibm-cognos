<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports - Cognos Dashboard</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Vanta Background Container */
    #vanta-bg {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      z-index: 2;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .content {
      text-align: center;
      padding: 60px 20px 30px;
      animation: fadeIn 1.2s ease-out;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }

    .content p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .report-frame {
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 90%;
      max-width: 1000px;
      height: 600px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div id="vanta-bg"></div>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">ðŸ“„ Reports</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="analytics.html">Analytics</a>
      <a href="charts.html">Features</a>
      <a href="AboutUs.html">About</a>
      <a href="ContactUs.html">Contact Us</a>
      <a href="logout.html">Logout</a>
      <!-- Additional Buttons -->
      
    </div>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Reports Section</h1>
    <p>View, download, or share the latest analytics reports generated using IBM Cognos.</p>
    <div class="report-frame">
      <iframe 
        src="https://us1.ca.analytics.ibm.com/bi/?pathRef=.my_folders%2FNew%2Breport-3&amp;closeWindowOnLastView=true&amp;ui_appbar=false&amp;ui_navbar=false&amp;shareMode=embedded&amp;action=run&amp;format=HTML&amp;prompt=false"
        loading="lazy"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Scripts for Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff4ec0,
      backgroundColor: 0x0d0d0d,
      points: 12.0,
      maxDistance: 24.0,
      spacing: 18.0
    });
  </script>

</body>
</html>
